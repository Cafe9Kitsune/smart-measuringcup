<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레시피 계산기</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .divider {
      height: 2px;
      background-color: #ddd;
      margin: 20px 0;
    }
    h1, h3 {
      text-align: center;
    }
    .input-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
    }
    .input-group input {
      width: 70%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .input-group button {
      background-color: #ff6b6b;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .input-group button:hover {
      background-color: #ff4b4b;
    }
    .add-btn, .save-btn, .calculate-btn {
      display: flex;
      justify-content: center;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-btn {
      background-color: #4CAF50;
      color: white;
    }
    .save-btn {
      background-color: #007bff;
      color: white;
    }
    .calculate-btn {
      background-color: #333;
      color: white;
    }
    .calculate-btn:hover {
      background-color: #555;
    }
    .result {
      margin-top: 20px;
      background-color: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>레시피 계산기</h1>
    <div class="header">
      <select id="recipe-select">
        <option value="">저장된 레시피를 선택하세요</option>
      </select>
      <button class="save-btn" id="open-modal">새 레시피 추가</button>
    </div>
    <div class="divider"></div>

    <h3>레시피 비율 변환</h3>
    <div class="input-group">
      <label for="reduce-ratio">줄이고 싶은 비율 선택:</label>
      <select id="reduce-ratio">
        <option value="0.5">1/2</option>
        <option value="0.3">1/3</option>
        <option value="0.25">1/4</option>
      </select>
    </div>

    <div id="ingredients-list">
      <div class="input-group">
        <input type="text" placeholder="재료명" class="ingredient-name">
        <input type="text" placeholder="양 (g, ml 등)" class="ingredient-amount">
        <button class="delete-btn">❌</button>
      </div>
    </div>
    <button class="add-btn" id="add-ingredient">+ 재료 추가하기</button>
    <button class="calculate-btn" id="calculate-recipe">계산하기</button>

    <div class="result" id="calculated-result"></div>
  </div>

  <!-- 모달 창 -->
  <div id="recipe-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>새 레시피 추가</h2>
      <label for="recipe-name">레시피 이름:</label>
      <input type="text" id="recipe-name" placeholder="새 레시피 이름 입력">
      <h3>재료 입력</h3>
      <div id="modal-ingredients-list">
        <div class="input-group">
          <input type="text" placeholder="재료명" class="modal-ingredient-name">
          <input type="text" placeholder="양 (g, ml 등)" class="modal-ingredient-amount">
          <button class="delete-btn">❌</button>
        </div>
      </div>
      <button class="add-btn" id="modal-add-ingredient">+ 재료 추가</button>
      <button class="save-btn" id="save-new-recipe">저장</button>
      <button class="close-btn" id="close-modal">닫기</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
